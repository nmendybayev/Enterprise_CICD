<!DOCTYPE html>
<html>
<head>
    <title>Hello Java Application</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>CI/CD Pipeline</h1>
        <h2>Check out my Github portfolio</h2>
        
        <!-- Removed the first image as requested -->
        <img src="/images/image.png" alt="Jenkins Pipeline" class="center" width="800px">
        <p id="date-time"></p>
        <br>
    </div>
    <!-- Footer -->
    <div class="footer">
        <div class="footer-left">
            &copy; 2024 Nurbol Mendybayev. All rights reserved.
        </div>
        <div class="footer-right">
            <!-- Removed the YouTube link as requested -->
            <a href="https://github.com/nmendybayev" target="_blank"><i class="fab fa-github fa-lg github"></i></a>
        </div>
    </div>
    <!-- Script to display current date and time -->
    <script>
        // Get the current date and time
        var currentDate = new Date();
        var dateTimeString = currentDate.toLocaleString([], {weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true});
        // Update the HTML element with the current date and time
        document.getElementById('date-time').innerText = dateTimeString;
    </script>
</body>
</html>
